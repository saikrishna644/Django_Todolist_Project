{% extends "base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Todo{% else %}Add Todo{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
